<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Войдите</title>
        <h:outputScript library="js" name="js.js" target="head"/>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <f:view>
                <h:form styleClass="login_form" id="login_form">

                        <table align="left" width="350">
                            <tr>
                                <td width="100" align="left"><span style="color:red;">*</span> #{msg.input_name}</td>

                                <td width="200"><h:inputText id="username" value="#{customer.login}" required="true" requiredMessage="#{msg.login_required}">
                                        <!--<f:validator validatorId="ru.javabegin.training.web.validators.LoginValidator"/>-->
                                        <!--<f:ajax event="keyup" render="loginError"/>-->
                                    </h:inputText>
                                </td>

                            </tr>
                            <tr>
                                <td align="left"><span style="color:red;">*</span> #{msg.input_password}</td>
                                <td><h:inputSecret  id="password" value="#{customer.password}" required="true" redisplay="true" requiredMessage="#{msg.password_required}">
                                        <!--<f:validator validatorId="ru.javabegin.training.web.validators.LoginValidator"/>-->
                                        <!--<f:ajax event="keyup" render="loginError"/>-->
                                    </h:inputSecret></td>

                            </tr><tr>

                                <td colspan="3">
                                    <h:commandButton action="#{customer.login()}" value="#{msg.entry}" styleClass="login_button" onclick="return checkValue(this.form, '#{msg.login_required}');"/>
                       
                                </td>



                            </tr> 
                            <tr><td colspan="3">
                                    <h:message id="loginError" for="login_form" styleClass="error"/>
                                    <h:message id="username_input" for="username" styleClass="error"/>
                                </td>

                                <td>
                                </td>
                            </tr>
                        </table>



                    </h:form>

            </f:view>
    </h:body>
</html>
